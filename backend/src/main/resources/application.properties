spring.application.name=backend
server.port=8080
spring.config.import=optional:application-secret.properties

# DeepSeek config
openai.api.url=https://openrouter.ai/api/v1/chat/completions
openai.model=gpt-3.5-turbo

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/hoaphat_chatbot
spring.data.mongodb.database=hoaphat_chatbot

# JWT Configuration
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# Logging
logging.level.com.hoaphat.chatbot=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.mail=DEBUG

# Premium Features
premium.monthly.price=199000
premium.yearly.price=1990000

# VNPay Configuration
vnpay.url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
vnpay.tmn-code=41LRT5WB
vnpay.return-url=http://localhost:5173/payment/callback

# Payment Plans
payment.plan.monthly.price=50000
payment.plan.monthly.duration=30
payment.plan.yearly.price=500000
payment.plan.yearly.duration=365

# File Upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

# Email Configuration (Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.from=noreply@hoaphat-chatbot.com

# Email Template Configuration
spring.thymeleaf.prefix=classpath:/templates/email/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Application URLs
app.frontend-url=http://localhost:5173

# Scheduler
spring.task.scheduling.pool.size=5